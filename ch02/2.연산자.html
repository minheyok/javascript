<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.연산자</title>
    <!--

</head>
<body>
    <h3>2.연산자</h3>

    <h4>산술연산자</h4>
    <script>
        let num1 = 1, num2 = 2, num3 = 3, num4 = 4;

        let rs1 = num1 + num2;
        let rs2 = num1 - num2;
        let rs3 = num2 * num3;
        let rs4 = num4 / num2;
        let rs5 = num4 % num3;

        document.write('rs1 :' + rs1 + '<br>');
        document.write('rs2 :' + rs2 + '<br>');
        document.write('rs3 :' + rs3 + '<br>');
        document.write('rs4 :' + rs4 + '<br>');
        document.write('rs5 :' + rs5 + '<br>');
    </script>

    <h4>복합대입연산자</h4>
    <script>
        let var1 = 1, var2 = 2, var3 = 3, var4 = 4;

        var1 += 1;
        var2 -= 2;
        var3 *= 3;
        var4 /= 4;

        document.write('var1 :' + var1 + '<br>');
        document.write('var2 :' + var2 + '<br>');
        document.write('var3 :' + var3 + '<br>');
        document.write('var4 :' + var4 + '<br>');
    </script>

    <h4>비교연산자</h4>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        let r1 = n1 > n2;
        let r2 = n1 < n2;
        let r3 = n2 >= n2;
        let r4 = n2 <= n2;
        let r5 = n3 == n2;
        let r6 = n3 != n2;

        document.write("r1 : " + r1 + '<br>');
        document.write("r2 : " + r2 + '<br>');
        document.write("r3 : " + r3 + '<br>');
        document.write("r4 : " + r4 + '<br>');
        document.write("r5 : " + r5 + '<br>');
        document.write("r6 : " + r6 + '<br>');
    </script>

    <h4>논리연산자</h4>
    <script>
        let a = true, b = false;

        let andResult = a && b;
        let orResult = a || b;
        let notResult = !a;

        document.write("AND 연산 (true && false) : " + andResult + "<br>");
        document.write("OR 연산 (true || false) : " + orResult + "<br>");
        document.write("NOT 연산 (!true) : " + notResult + "<br>");
    </script>

    <h4>일치연산자</h4>
    <script>
        let num = 10;
        let str = '10';

        let result1 = num == str;  // 값만 비교 (true)
        let result2 = num === str; // 값과 타입 비교 (false)

        let result3 = 0 == false;
        let result4 = 0 === false;


        document.write('result1 : ' + result1 + '<br>');
        document.write('result2 : ' + result2 + '<br>');
    </script>
</body>
</html>
